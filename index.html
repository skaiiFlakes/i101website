<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="bootstrap-5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM BOOTSTRAP CSS (SCSS MODIFICATIONS) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/assets/css/main.min.css" />
    <link rel="stylesheet" href="/styles.css" />
    <title>SA | Home</title>
  </head>
  <body data-bs-theme="light">
    <div class="container-fluid">
      <div class="row justify-content-center min-vh-100">
        <div class="col-11">
          <div class="d-flex flex-column h-100">
            <div class="row justify-content-center bg-purple">
              <nav class="navbar navbar-expand-lg navbar-ligh px-3">
                <div class="container-fluid p-0">
                  <a class="navbar-brand fw-bold" href="#">CYNTH/A</a>
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div
                    class="collapse navbar-collapse justify-content-end"
                    id="navbarNav"
                  >
                    <ul class="navbar-nav">
                      <li class="nav-item dropdown">
                        <a
                          class="nav-link"
                          href="#"
                          id="navbarDropdown"
                          role="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"
                        >
                          Cynthia
                          <i class="fa fa-angle-down"></i>
                        </a>
                        <ul
                          class="dropdown-menu"
                          aria-labelledby="navbarDropdown"
                        >
                          <li>
                            <a class="dropdown-item" href="#">Overview</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">Life Story</a>
                          </li>
                          <li>
                            <a class="dropdown-item" href="#">Resources</a>
                          </li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Team</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Process</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            </div>

            <div class="row justify-content-center bg-blue flex-grow-1">
              <div class="row row-gap-3">
                <div class="col-xl-6 d-flex align-items-center">
                  <div class="jumbotron text-left">
                    <p class="fs-5">A leading woman in technology</p>
                    <h1 class="display-2 fw-bold">
                      <span class="auto-type"></span>
                    </h1>
                    <p class="w-75 fs-3 my-3">
                      Now currently leading the Personal Robotics Group at MIT,
                      learn about her story as she navigated a male dominated
                      field as a woman in STEM
                    </p>
                    <div class="d-flex flex-row gap-3 mt-4">
                      <button class="btn btn-primary">Read Her Story</button>
                      <button class="btn btn-outline-primary">
                        Innovations
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-xl-6">
                  <div class="w-80 h-100 m-auto">
                    <img
                      src="assets/cynthia-02.jpg"
                      alt="Image"
                      class="img-fluid object-fit-cover"
                      style="width: 100%; height: 100%"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
      var typed = new Typed('.auto-type', {
        strings: ['Cynthia Breazeal'],
        typeSpeed: 50,
        showCursor: false,
      });
    </script>
  </body>
</html>
